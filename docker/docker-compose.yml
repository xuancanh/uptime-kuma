# Simple docker-compose.yml
# You can change your port or volume location

version: '3.3'

services:
  uptime-kuma:
    image: uptime-kuma
    container_name: uptime-kuma
    build:
      context: ..
      dockerfile: ./docker/dockerfile
    volumes:
      - ./uptime-kuma-data:/app/data
    ports:
      - 3001:3001  # <Host Port>:<Container Port>
    restart: always
